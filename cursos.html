<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="./frontend/scriptCursos.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div>
      <a href="index.html">estudiantes</a>

    <h1>Adicionar Cursos</h1>
    <div>
      <form id="adicionarProfesores">
        <div>
          <label for="nombre">Nombres:</label>
          <input type="text" id="nombre" placeholder="" />
          <br />

          <label for="descripcion">Descripcion:</label>
          <input type="text" id="descripcion" placeholder="" />
          <br />

          <label for="profesor_id">Profesor ID:</label>
          <input type="text" id="profesor_id" placeholder="" />
          <br />
          <br />
          <br />
          <input type="submit" onclick="guardar()" value="Aceptar" />
        </div>
      </form>
    </div>
    <h1>Listar Cursos</h1>
    <div>
      <form id="listarCursos">
        <p id="rta">Resultado:</p>
        <input type="submit" onclick="listar()" value="Aceptar" />
      </form>
    </div>

    <h1>Modificar Cursos</h1>
    <div>
      <form id="actualizarCurso">
        <label for="idA">Identificador:</label>
        <input type="text" id="idA" placeholder="" />
        <br />

        <label for="nombreA">Nombres:</label>
        <input type="text" id="nombreA" placeholder="" />
        <br />

        <label for="descripcionA">Descripcion:</label>
        <input type="text" id="descripcionA" placeholder="" />
        <br />

        <label for="profesor_idA">Profesor ID:</label>
        <input type="text" id="profesor_idA" placeholder="" />
        <br />
        <br />
        <br />
        <p id="rtaA">Resultado:</p>
        <input type="submit" onclick="actualizar()" value="Aceptar" />
      </form>
    </div>

    <h1>Listar Cursos</h1>
    <div>
      <form id="listarunCursos">
        <label for="idLE">Identificador del curso a buscar:</label>
        <input type="text" id="idLE" placeholder="" />
        <br />
        <p id="rtaLE">Resultado:</p>
        <input type="submit" onclick="listar_cursos()" value="Aceptar" />
      </form>
    </div>

    <h1>Eliminar Cursos</h1>
    <div>
      <form id="eliminarCrusos">
        <label for="idEE">Identificador del curso a borrar:</label>
        <input type="text" id="idEE" placeholder="" />
        <br />
        <p id="rtaEE">Resultado:</p>
        <input type="submit" onclick="eliminar_cursos()" value="Aceptar" />
      </form>
    </div>
  </body>
